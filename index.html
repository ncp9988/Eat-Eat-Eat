<body>
    <header class="rounded">
        <h1>Where Are We Going To Eat?</h1>
        <h6>Please click the button to see all the options</h6>
    </header>


    <div class="mt-4">
        <div class="form-group dropdown d-flex justify-content-center">
            <select name="price-range" class="select-dropdown btn-secondary dropdown-toggle rounded">
                <option value="" disabled selected>Price</option>
                <option value="cheap">$</option>
                <option value="regular">$$</option>
                <option value="expensive">$$$</option>
            </select>
        </div>
    </div>

    <div class="mt-4">
        <div class="form-group dropdown d-flex justify-content-center">
            <select name="distance" class="select-dropdown btn-secondary dropdown-toggle rounded">
                <option value="" disabled selected>Distance</option>
                <option value="close">Within 5 miles</option>
                <option value="far">Within 10 miles</option>
                <option value="further">Within 15 miles</option>
            </select>
        </div>

        <div class="wrapper">
            <textarea readonly id="answer" class="answer-box"></textarea>
        </div>
        <div class=" mt-4 d-flex justify-content-center">
            <button type="button" class="btn btn-outline-success">Search</button>
        </div>

    </div>

    <div id="map"></div>
